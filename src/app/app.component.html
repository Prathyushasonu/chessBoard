<div class="container">
  <div 
    *ngFor="let square of squares; let i = index" 
    [ngClass]="{'black': (Math.floor(i / 8) + i) % 2 === 0, 'white': (Math.floor(i / 8) + i) % 2 !== 0}" 
    class="square">
    <!-- Debug output -->
    {{ i }}: {{ (Math.floor(i / 8) + i) % 2 === 0 ? 'black' : 'white' }}
  </div>
</div>
